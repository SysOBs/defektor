apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: <svc-name>-http-abort
  namespace: <namespace>
spec:
  hosts:
    - <host>
  http:
    - fault:
        abort:
          httpStatus: <httpStatus>
          percent: <percentage>
      route:
        - destination:
            host: <host>